version: "3"

services:

  web:
    build:
      context: web
    ports:
      - "8000:80"

  backend:
    build:
      context: backend
    ports:
      - "8081:8081"

  avanguard:
    build:
      context: avanguard
    ports:
      - "8080:8080"
    environment:
      AG_DB_HOST: db
      AG_DB_PORT: 5432
      AG_DB_USER: avanguard
      AG_DB_PASSWORD: avanguard
      AG_DB_NAME: avanguard

  db:
    image: postgres:15.1-alpine3.17
    environment:
      POSTGRES_DB: avanguard
      POSTGRES_USER: avanguard
      POSTGRES_PASSWORD: avanguard
    volumes:
      - ./.volumes/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
